    <title>Questão 23 – Situação do Aluno (2 avaliações)</title>
</head>

<body>
    <script> 
    let nota1 = Number(prompt("Digite a primeira nota:")) 
    let nota2 = Number(prompt("Digite a segunda nota:")) 
    let media = (nota1 + nota2) / 2 
    if (media >= 70) alert("APROVADO") 
    else if (media < 40) alert("REPROVADO") 
else alert("Exame") </script>
