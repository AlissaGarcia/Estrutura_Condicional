<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 7 – Salário Semanal</title>
</head>

<body>
    <script> 
    let horas = Number(prompt("Digite o número de horas trabalhadas na semana:"))
     let valorHora = Number(prompt("Digite o valor da hora:"))
      let salario = 0 
      if (horas <= 40) salario = horas * valorHora 
      else if (horas <= 60) salario = 40 * valorHora + (horas - 40) * valorHora * 1.5 
      else salario = 40 * valorHora + 20 * valorHora * 1.5 + (horas - 60) * valorHora * 2 
      alert("Salário semanal: R$ " + salario) </script>
</body>

</html>
