<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 17 – Número por Extenso</title>
</head>

<body>
    <script> 
    let numExt = Number(prompt("Digite um número de 1 a 10:")) 
    let extenso = "" 
    switch (numExt) { 
        case 1: extenso = "um" 
        break 
        case 2: extenso = "dois" 
        break 
        case 3: extenso = "três" 
        break 
        case 4: extenso = "quatro" 
        break 
        case 5: extenso = "cinco" 
        break 
        case 6: extenso = "seis" 
        break 
        case 7: extenso = "sete" 
        break 
        case 8: extenso = "oito" 
        break 
        case 9: extenso = "nove" 
        break 
        case 10: extenso = "dez" 
        break 
        default: extenso = "Não foi possível mostrar seu extenso" } 
        alert(extenso) </script>
</body>

</html>
