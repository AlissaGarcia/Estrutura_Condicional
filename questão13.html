<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 13 – Dia da Semana</title>
</head>

<body>
    <script> 
    let num = Number(prompt("Digite um número de 1 a 7:")) 
    let dia = "" 
    switch (num) { case 1: dia = "Domingo" 
    break 
    case 2: dia = "Segunda-feira" 
    break 
    case 3: dia = "Terça-feira"
    break 
    case 4: dia = "Quarta-feira" 
    break 
    case 5: dia = "Quinta-feira" 
    break 
    case 6: dia = "Sexta-feira" 
    break 
    case 7: dia = "Sábado" 
    break 
    default: dia = "Número inválido" }
    alert(dia) </script>
</body>

</html>
