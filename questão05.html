<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 5 – Multa por Excesso de Velocidade</title>
</head>

<body>
    <script> 
    let velMax = Number(prompt("Digite a velocidade máxima permitida:")) 
    let velMotorista = Number(prompt("Digite a velocidade do motorista:"))
     if (velMotorista > velMax) { let excesso = Math.floor(velMotorista - velMax) 
        alert("Multa de R$ " + (excesso * 5)) } 
    else { alert("Não há multa") } </script>
</body>

</html>
