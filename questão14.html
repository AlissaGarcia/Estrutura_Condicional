<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 14 – Trimestre do Ano</title>
</head>

<body>
    <script> 
    let mes = Number(prompt("Digite um número de 1 a 12:")) 
    let trimestre = "" 
    if (mes >= 1 && mes <= 3) trimestre = "Primeiro Trimestre"
     else if (mes >= 4 && mes <= 6) trimestre = "Segundo Trimestre"
      else if (mes >= 7 && mes <= 9) trimestre = "Terceiro Trimestre"
       else if (mes >= 10 && mes <= 12) trimestre = "Quarto Trimestre"
        else trimestre = "Número inválido" 
        alert(trimestre) </script>
</body>

</html>
