<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 22 – Número Par ou Ímpar</title>
</head>

<body>
    <script> 
    let numero = Number(prompt("Digite um número inteiro:")) 
    if (numero % 2 === 0) alert("Par") 
    else alert("Ímpar")
 </script>
