<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Questão 24 – Média e Exame (3 avaliações)</title>
</head>

<body>
    <script> 
    let a = Number(prompt("Digite a primeira nota:")) 
    let b = Number(prompt("Digite a segunda nota:")) 
    let c = Number(prompt("Digite a terceira nota:")) 
    let media = (a + b + c) / 3 
    if (media >= 7) { alert("APROVADO") } 
    else if (media < 3) { alert("REPROVADO sem direito a exame") } 
    else { let exame = Number(prompt("Você está em exame. Digite a nota do exame:")) 
    let mediaFinal = (media + exame) / 2 
    if (mediaFinal >= 5) alert("APROVADO no exame\nMédia Final: " + mediaFinal) 
    else alert("REPROVADO no exame\nMédia Final: " + mediaFinal) } </script>
</body>

</html>
